<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your One-Time Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", Helvetica, Arial, sans-serif;
        background-color: #ffffff;
        -webkit-font-smoothing: antialiased;
      }
      .wrapper {
        width: 100%;
        background-color: #ffffff;
        padding: 40px 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        text-align: center;
      }
      .logo-section {
        padding-bottom: 50px;
      }
      .logo {
        width: 220px; /* Larger logo size as requested */
        height: auto;
      }
      .content {
        padding: 0 40px;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 15px;
      }
      p {
        font-size: 15px;
        color: #666666;
        line-height: 1.5;
        margin-bottom: 40px;
      }
      /* Centered Translucent Purple OTP Box */
      .otp-wrapper {
        display: inline-block;
        background-color: rgba(110, 69, 226, 0.1); /* Translucent Purple */
        border-radius: 12px;
        padding: 25px 45px;
        border: 1px solid rgba(110, 69, 226, 0.2);
      }
      .otp-digits {
        font-size: 42px;
        font-weight: 600;
        letter-spacing: 12px;
        color: #6e45e2;
        margin: 0;
        padding-left: 12px; /* Offsets the last letter-spacing for true center */
      }
      .footer {
        margin-top: 80px;
        font-size: 12px;
        color: #aaaaaa;
        border-top: 1px solid #f1f1f1;
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="logo-section">
          <img
            src="https://github.com/DevyManish/kosix-backend/raw/master/assets/kosix-logo.png"
            alt="Kosix Logo"
            class="logo"
          />
        </div>

        <div class="content">
          <h1>Verification Required</h1>
          <p>
            Please use the following One-Time Password (OTP) to complete your
            action. This code is valid for a limited time.
          </p>

          <div class="otp-wrapper">
            <div class="otp-digits">849201</div>
          </div>

          <p style="margin-top: 40px; font-size: 13px; color: #999">
            If you did not request this code, please secure your account or
            contact support.
          </p>
        </div>

        <footer class="footer">
          &copy; <span id="year"> </span> Kosix. All rights reserved.
        </footer>
      </div>
    </div>
    <script>
      const year = new Date().getFullYear();
      document.getElementById("year").innerText = year;
    </script>
  </body>
</html>
